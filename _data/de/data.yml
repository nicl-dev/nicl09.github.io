career-profile:
    title: Karriere 
    summary: |
      Hallo und schön sie/dich kennenzulernen! Mein Name ist Niclas. Ich habe meine IT-Karriere mit einer Ausbildung zum IT-Systemelektroniker gestartet.
      Es war jedoch schon immer mein Traum eher in der Softwareentwicklung als im Hardwarebereich zu arbeiten.

      Daher habe ich mich im Anschluss an meine Ausbildung dazu entschlossen, meine Karriere bei der msg nexinsure ag in Hamburg fortzusetzen. In meinem ersten Jahr
      in der Firma wurde mir die Gelegenheit geboten, mich in viele Aspekte der Softwareentwicklung einzuarbeiten. Das hat mir ermöglicht, meine Leidenschaft für die 
      DevOps Rolle zu entdecken, die ich nach meinem ersten Jahr in der Firma übernommen habe.

      Nach einigen Jahren in dieser Rolle freue ich mich nun auf eine neue Herausforderung und möchte den nächsten Schritt in meiner Entwicklung gehen.
